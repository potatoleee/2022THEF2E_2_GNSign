<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/all.css">
    <title>小綠簽 GNSign</title>
</head>
<body>
    <header>
        <nav class="container px-9 px-lg-0">
          <div class="d-flex justify-content-between align-items-lg-start align-items-end mt-7 mb-lg-5">
            <h1>
              <a class="logo" href="index.html">GNSign | 小綠簽</a>
            </h1>
          </div>
        
        </nav>
      </header>
    <!-- 1. 設定繪圖狀態，如果使用者按下滑鼠 / 點擊手機螢幕，便開啟狀態
    2. 開啟狀態下，鎖定滑鼠 / 手指在畫布上的位置，並在滑動時產生線條
    3. 放開滑鼠 / 手指 or 移動範圍超出畫布時，關閉狀態，並產生新路徑避免下一段繪圖受影響
    4. 設置按鈕，讓使用者能夠重設畫布、儲存完成的簽名 -->
    <main>
        <ul class="nav nav-pills justify-content-center mb-8" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">手寫簽名</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">匯入簽名檔</button>
            </li>
          </ul>
        
          <div class="tab-content" id="myTabContent">
            <!-- 手寫簽名 -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="container">
                    <div class="row justify-content-center mb-9">
                        <div class="col-lg-6 ">
                            <ul class="d-flex justify-content-center gap-4 mb-8">
                                <li class=" w-9n h-9n bg-dark rounded-circle bg-pen-dark"></li>
                                <li class=" w-9n h-9n bg-dark rounded-circle bg-pen-blue"></li>
                                <li class=" w-9n h-9n bg-dark rounded-circle bg-pen-red"></li>
                            </ul>
                            <canvas id="canvas" width="590" height="224" class="signCanvas rounded-3" ></canvas>
                           
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class=" btnClearSign btn btn-outline-primary w-100 py-4 ">清除</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btnSaveSign btn btn-primary w-100 text-light py-4 ">建立簽名</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
  
               
            </div>
            <!-- 匯入簽名檔 -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            </div>
          
          </div>
       
    
    
     
     
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./assets/js/all.js"></script>
</body>
</html>
